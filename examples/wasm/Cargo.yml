package:

  name    : thespis_wasm_example
  version : 0.1.0
  authors : [ Naja Melan <najamelan@autistici.org> ]
  edition : '2018'


lib:

  crate-type : [ cdylib ]
  path       : src/entrypoint.rs


dependencies:

  log                 : ^0.4
  console_log         : ^0.1
  thespis             : { path: ../../../thespis                                 }
  thespis_impl        : { path: ../../../thespis_impl, features: [ convenience ] }
  futures             : ^0.3
  wasm-bindgen        : ^0.2
  wasm-bindgen-futures: ^0.4
  async_executors     : { path: ../../../../async_executors, features: [ bindgen ] }

  web-sys:

    version  : ^0.3

    features :
    [
      console     ,
      Document    ,
      Element     ,
      HtmlElement ,
      Node        ,
      Window      ,
    ]
